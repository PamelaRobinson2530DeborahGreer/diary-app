<body>
  <h1>ğŸ“ Journal App - ä¸“ä¸šå›¾æ ‡ç”Ÿæˆå™¨</h1>
  <p>ç‚¹å‡»ä¸‹æ–¹æŒ‰é’®ä¸‹è½½æ‰€æœ‰å›¾æ ‡ï¼Œç„¶åæ›¿æ¢ <code>public/</code> ç›®å½•ä¸­çš„æ–‡ä»¶</p>
  <button onclick="downloadAll()">â¬‡ï¸ ä¸‹è½½æ‰€æœ‰å›¾æ ‡</button>
  <div id="canvases"></div>

  <script>
    const sizes = [
      { size: 192, name: 'icon-192.png', desc: 'Android Chrome (192x192)' },
      { size: 512, name: 'icon-512.png', desc: 'Android Chrome (512x512)' },
      { size: 180, name: 'icon-180.png', desc: 'iOS Safari (180x180)' },
      { size: 167, name: 'icon-167.png', desc: 'iOS iPad (167x167)' },
      { size: 152, name: 'icon-152.png', desc: 'iOS iPad (152x152)' },
      { size: 120, name: 'icon-120.png', desc: 'iOS iPhone (120x120)' }
    ];

    const canvasContainer = document.getElementById('canvases');

    sizes.forEach(({ size, name, desc }) => {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;

      const ctx = canvas.getContext('2d');

      // ç»˜åˆ¶å›¾æ ‡
      drawIcon(ctx, size);

      // æ·»åŠ åˆ°é¡µé¢
      const wrapper = document.createElement('div');
      wrapper.className = 'canvas-wrapper';
      wrapper.innerHTML = `
        <div><strong>${name}</strong></div>
        <div class="info">${desc}</div>
      `;
      wrapper.appendChild(canvas);
      canvasContainer.appendChild(wrapper);

      // å­˜å‚¨ canvas å¼•ç”¨ç”¨äºä¸‹è½½
      canvas.dataset.name = name;
    });

    /**
     * ç»˜åˆ¶ä¸“ä¸šæ—¥è®°æœ¬å›¾æ ‡
     */
    function drawIcon(ctx, size) {
      // æ¸…é™¤ç”»å¸ƒ
      ctx.clearRect(0, 0, size, size);

      // 1. ç»˜åˆ¶æ¸å˜èƒŒæ™¯
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#3b82f6');   // å“ç‰Œè“
      gradient.addColorStop(1, '#2563eb');   // æ·±è“

      ctx.fillStyle = gradient;
      const radius = size / 8;
      roundRect(ctx, 0, 0, size, size, radius);
      ctx.fill();

      // 2. ç»˜åˆ¶æ—¥è®°æœ¬å¤–å½¢
      const padding = size * 0.2;
      const bookWidth = size - 2 * padding;
      const bookHeight = size * 0.6;
      const bookX = padding;
      const bookY = (size - bookHeight) / 2;

      // æ—¥è®°æœ¬èƒŒæ™¯ï¼ˆç™½è‰²å¸¦é˜´å½±ï¼‰
      ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
      ctx.shadowBlur = size * 0.02;
      ctx.shadowOffsetX = size * 0.01;
      ctx.shadowOffsetY = size * 0.01;

      ctx.fillStyle = 'white';
      roundRect(ctx, bookX, bookY, bookWidth, bookHeight, size * 0.04);
      ctx.fill();

      // é‡ç½®é˜´å½±
      ctx.shadowColor = 'transparent';
      ctx.shadowBlur = 0;
      ctx.shadowOffsetX = 0;
      ctx.shadowOffsetY = 0;

      // 3. ç»˜åˆ¶è£…è®¢çº¿ï¼ˆå·¦ä¾§çº¢çº¿ï¼‰
      const bindingX = bookX + bookWidth * 0.15;
      ctx.strokeStyle = '#ef4444';
      ctx.lineWidth = size * 0.01;
      ctx.beginPath();
      ctx.moveTo(bindingX, bookY + bookHeight * 0.1);
      ctx.lineTo(bindingX, bookY + bookHeight * 0.9);
      ctx.stroke();

      // 4. ç»˜åˆ¶æ¨ªçº¿ï¼ˆæ—¥è®°æœ¬çº¸å¼ æ•ˆæœï¼‰
      ctx.strokeStyle = '#e5e7eb';
      ctx.lineWidth = size * 0.005;
      const lineSpacing = bookHeight * 0.12;
      const lineStartX = bindingX + bookWidth * 0.1;
      const lineEndX = bookX + bookWidth * 0.9;
      const firstLineY = bookY + bookHeight * 0.25;

      for (let i = 0; i < 4; i++) {
        const y = firstLineY + i * lineSpacing;
        ctx.beginPath();
        ctx.moveTo(lineStartX, y);
        ctx.lineTo(lineEndX, y);
        ctx.stroke();
      }

      // 5. ç»˜åˆ¶ "æ—¥" å­—ï¼ˆå“ç‰Œæ ‡è¯†ï¼‰
      ctx.fillStyle = '#3b82f6';
      const fontSize = size * 0.25;
      ctx.font = `700 ${fontSize}px "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('æ—¥', size / 2, size / 2 - size * 0.05);
    }

    /**
     * ç»˜åˆ¶åœ†è§’çŸ©å½¢è·¯å¾„
     */
    function roundRect(ctx, x, y, width, height, radius) {
      ctx.beginPath();
      ctx.moveTo(x + radius, y);
      ctx.lineTo(x + width - radius, y);
      ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
      ctx.lineTo(x + width, y + height - radius);
      ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
      ctx.lineTo(x + radius, y + height);
      ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
      ctx.lineTo(x, y + radius);
      ctx.quadraticCurveTo(x, y, x + radius, y);
      ctx.closePath();
    }

    /**
     * ä¸‹è½½æ‰€æœ‰å›¾æ ‡
     */
    function downloadAll() {
      const canvases = document.querySelectorAll('canvas');
      let downloaded = 0;

      canvases.forEach((canvas, index) => {
        // æ·»åŠ å»¶è¿Ÿé¿å…æµè§ˆå™¨é˜»æ­¢å¤šæ¬¡ä¸‹è½½
        setTimeout(() => {
          canvas.toBlob(blob => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = canvas.dataset.name;
            a.click();
            URL.revokeObjectURL(url);

            downloaded++;
            if (downloaded === canvases.length) {
              alert(`âœ… æˆåŠŸä¸‹è½½ ${downloaded} ä¸ªå›¾æ ‡ï¼\n\nè¯·å°†å®ƒä»¬å¤åˆ¶åˆ°é¡¹ç›®çš„ public/ ç›®å½•ã€‚`);
            }
          });
        }, index * 200); // æ¯ä¸ªå›¾æ ‡é—´éš” 200ms
      });
    }
  </script>
